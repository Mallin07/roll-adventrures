<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocina</title>
  <link rel="stylesheet" href="cocina.css"/>
</head>
<body class="poblado">
  <!-- Menú superior -->
  <header class="menu-superior">
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../personajes/personajes.html">Personajes</a></li>
        <li><a href="../poblado/poblado.html">Poblado</a></li>
      </ul>
    </nav>
  </header>

  <main>
<section class="section">
  <h2>Banco</h2>

  <div class="bank-pager">
    <button class="pager-btn prev" aria-label="Anterior">‹</button>

    <div class="bank-viewport">
      <div class="bank-track" data-page="0">
        <!-- Se rellenan 3 páginas 4x4 por JS -->
      </div>
    </div>

    <button class="pager-btn next" aria-label="Siguiente">›</button>
  </div>

  <div class="pager-dots" aria-hidden="true"></div>
</section>

    <section class="section">
      <h2> Cocina de <span id="pj-name">...</span></h2>

      <div class="cocina-wrapper">
        <!-- Ingredientes (4 en fila) -->
        <div class="box box-ingredientes">
          <div class="box-title">Ingredientes</div>
          <div id="grid-ingredientes" class="slots slots--inline" data-prefix="cook" data-rows="1" data-cols="4"></div>
        </div>

        <!-- Resultado (1) -->
        <div class="box box-resultado">
          <div class="box-title">Resultado</div>
          <div id="slot-resultado" class="slots slots--inline" data-prefix="cook_out" data-rows="1" data-cols="1"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="../firebase.js"></script>
  <script type="module" src="./cocina.js"></script>
</body>
</html>
